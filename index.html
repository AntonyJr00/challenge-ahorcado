<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Juego</title>
  </head>
  <body>
    <div id="titulo">
      <h1 class="tran-h1">Juego del ahorcado</h1>
    </div>
    <div id="main">
      <div class="contenedor_resultado">
        <p id="resultado"></p>
      </div>
      <div class="imagen-container">
        <img id="imagen" src="img/img0.png" alt="Ahorcado" />
      </div>
      <div>
        <div class="palabras-con">
          <p id="play-word"></p>
          <button id="jugar">JUGAR</button>
        </div>

        <div id="letras">
          <button class="item">A</button>
          <button class="item">B</button>
          <button class="item">C</button>
          <button class="item">D</button>
          <button class="item">E</button>
          <button class="item">F</button>
          <button class="item">G</button>
          <button class="item">H</button>
          <button class="item">I</button>
          <button class="item">J</button>
          <button class="item">K</button>
          <button class="item">M</button>
          <button class="item">N</button>
          <button class="item">O</button>
          <button class="item">P</button>
          <button class="item">Q</button>
          <button class="item">R</button>
          <button class="item">S</button>
          <button class="item">T</button>
          <button class="item">U</button>
          <button class="item">V</button>
          <button class="item">W</button>
          <button class="item">X</button>
          <button class="item">Y</button>
          <button class="item">Z</button>
        </div>
      </div>
    </div>
    <script src="juego.js"></script>
  </body>
</html>
